<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js/examples.js"></script>
    <script src="static/js/jquery.barrating.js"></script>
    <link href="static/css/examples.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class=br-wrapper-h">
  <select class="example-h" name="请根据症状的表现程度进行打分：声高亢而短" style="none">
    <option value="10">10</option>
    <option value="9">9</option>
    <option value="8">8</option>
    <option value="7">7</option>
    <option value="6">6</option>
    <option value="5">5</option>
    <option value="4">4</option>
    <option value="3">3</option>
    <option value="2">2</option>
    <option value="1" selected="selected">1</option>
    <option value="0">0</option>
  </select>
  <div class="br-widget br-reverse">
    <a href="#" data-rating-value="10" data-rating-text="10" class="">
      <span></span>
    </a>
    <a href="#" data-rating-value="9" data-rating-text="9" class="">
      <span></span>
    </a>
    <a href="#" data-rating-value="8" data-rating-text="8" class="">
      <span></span>
    </a>
    <a href="#" data-rating-value="7" data-rating-text="7" class="">
      <span></span>
    </a>
    <a href="#" data-rating-value="6" data-rating-text="6" class="">
      <span></span>
    </a>
    <a href="#" data-rating-value="5" data-rating-text="5" class="br-selected br-current">
      <span></span>
    </a>
    <a href="#" data-rating-value="4" data-rating-text="4" class="br-selected">
      <span></span>
    </a>
    <a href="#" data-rating-value="3" data-rating-text="3" class="br-selected">
      <span></span>
    </a>
    <a href="#" data-rating-value="2" data-rating-text="2" class="br-selected">
      <span></span>
    </a>
    <a href="#" data-rating-value="1" data-rating-text="1" class="br-selected">
      <span></span>
    </a>
    <a href="#" data-rating-value="0" data-rating-text="0" class="br-selected">
      <span></span>
    </a>
    <div class="br-current-rating br-selected br-active">5</div>
  </div>
</div>
</body>
</html>
