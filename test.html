    <form id="form1" class="am-form am-form-horizontal">
      <div class="am-form-group">

            <input type="checkbox" name="radio1" value="4" data-mark="1">
          </div>
          <div class="am-u-sm-11" style="margin:0;padding:0;text-align: left">
            <div class="am-u-sm-2">
              其他</div>
            <div class="am-u-sm-10">

            </div>
          </div>
        </div>
      </div>
      <button type="button" class="am-btn am-btn-primary" id="submit">提交</button>
    </form>
    <script>
      $("#submit").click(function () {
          var jsoncontent = $("#form1").serializeArray();
          console.log(jsoncontent)
      })
      $("input").click(function () {
          if ($(this).attr("type") == "checkbox") {
            // 点击checkbox时，判断是点击“其他”还是别的有效选项
            // 当点击有效选项时，“其他”失效
            // 当点击“其他”时，有效选项失效
            var mark = $(this).data("mark");  // 获取点击项的data-mark
            if (mark == 1) {
                $("input").each(function(index, element) {
                  if($(this).attr("type") == "checkbox") {
                    if ($(this).data("mark") == 0) {
                      $(this).prop("checked", false)
                    }
                  }
                  if($(this).attr("type") == "text") {
                      $(this).prop("disabled", false)
                  }
               })
            } else {
              $("input").each(function(index, element) {
                if($(this).attr("type") == "checkbox") {
                  if ($(this).data("mark") == 1) {
                    $(this).prop("checked", false)
                  }
                }
                if($(this).attr("type") == "text") {
                  $(this).prop("disabled", true)
                }
              })
            }
          }
      })
    </script>
